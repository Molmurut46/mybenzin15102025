      <!-- Drop -->
      <path d="M512 252 C470 324 392 431 372 500 C348 583 400 676 512 676 C624 676 676 583 652 500 C632 431 554 324 512 252 Z" fill="#FFFFFF"/>
      <!-- Gauge tick -->
